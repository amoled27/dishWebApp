
<div class="container">
<md-card>
  <md-card-content>
<form [formGroup]="myForm" (ngSubmit)="submitDish(myForm.value)">
  <md-input-container>
    <h6>The dish is called...</h6>
    <input mdInput formControlName="menu_item_name"placeholder="Dish Name">
  </md-input-container>
  <br>
  <md-input-container >
      <h6>Please provide a description</h6>
      <textarea mdInput  formControlName="menu_item_description" placeholder="Please provide a description"></textarea>
  </md-input-container>
  <br>
  <md-input-container >
        <h6>Its priced at?</h6>
      <input mdInput formControlName="menu_item_price" placeholder="Dish price" >
  </md-input-container>
<br>

<label><h6>Would you like to include the dish in the current menu?</h6></label>
<md-slide-toggle formControlName="disabled">Yes</md-slide-toggle>

  <br>

<label><h6>Is it a special?</h6></label>
  <md-slide-toggle formControlName="special">Yes</md-slide-toggle>

    <br>

<label><h6>Vegetarian?</h6></label>
      <md-slide-toggle formControlName="vegetarian">Yes</md-slide-toggle>

    <br>

<label><h6>Vegan?</h6></label>
      <md-slide-toggle formControlName="vegan">Yes</md-slide-toggle>

    <br>

 <label><h6>Kosher?</h6></label>
      <md-slide-toggle  formControlName="kosher">Yes</md-slide-toggle>

      <br>

 <label><h6>Halal?</h6></label>
    <md-slide-toggle  formControlName="halal">Yes</md-slide-toggle>

    <br>
   <label><h6>Gluten free?</h6></label>
    <md-slide-toggle  formControlName="gluten_free">Yes</md-slide-toggle>

    <br>
    <md-input-container>
      <h6>Please provide a calorie index</h6>
    <input mdInput  formControlName="menu_item_calories" placeholder="Calories??" >
      </md-input-container>
    <br>

    <label>Rate the heat index of the dish</label>

    <md-slider min="1" max="10" step="0.5"  formControlName="menu_item_heat_index"></md-slider>Spicy!
    <br>
  <button type="submit"> Submit</button>
</form>
</md-card-content>
</md-card>

<div class="margin-20">
     <div>myForm details:-</div>
     <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
     <pre>Is myForm submitted?: <br>{{submitted | json}}</pre>
     <pre>myForm value: <br>{{myForm.value | json}}</pre>
   </div>
</div>
