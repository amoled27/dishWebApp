
<div class="container" id="abc" >
<div class="row">
      <div class="card card2  red darken-1">
        <div class="card-action">
          <h3>List of Dishes</h3>
        <ul class="collection">
            <dishes-box [editId]="editId" [listId]="listId" *ngFor="let dish of dishes" [dish]="dish"></dishes-box>
        </ul>
        </div>
      </div>

<a [routerLink]="['/main/dishform']" routerLinkActive="active" (click)="layout.close"class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
      </div>
